spring.application.name=Electronic-store
server.port = 8080
spring.datasource.url =jdbc:mysql://localhost:3306/electronic_store
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=  com.mysql.cj.jdbc.Driver

#jpa config
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties,hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.cache=false

#path Config
user.profile.image.path=src/main/resources/static/img/user/
category.profile.image.path=src/main/resources/static/img/Category/
product.profile.image.path=src/main/resources/static/img/product/
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG
logging.level.org.springframework.security=DEBUG
server.error.include-message=always


