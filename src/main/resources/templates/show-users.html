<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<!-- NavBar and Sidebar -->
<div th:replace="NavBar::layout(~{::section})"></div>
<div th:replace="sidebar::layout(~{::section})"></div>

<!-- Main Content Section -->
<section class="content-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Users</h2>
    </div>

    <table class="table table-hover table-bordered align-middle">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}">U001</td>
            <td th:text="${user.name}">John Doe</td>
            <td th:text="${user.email}">john@example.com</td>
            <td th:text="${user.phone}">1234567890</td>
            <td class="action-btns">
                <a th:href="@{'/users/view/' + ${user.userId}}" class="btn btn-info btn-sm">
                    <i class="fas fa-eye"></i> View
                </a>
                <a th:href="@{'/users/delete/' + ${user.userId}}"
                   onclick="return confirm('Are you sure you want to delete this user?');"
                   class="btn btn-danger btn-sm">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
