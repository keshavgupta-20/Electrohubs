<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org " th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <!-- Bootstrap CSS & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>


        /* Ensure body content isn't hidden behind fixed navbar */
body {
padding-top: 70px; /* Adjust if your navbar height is different */
overflow-y: auto;
}

/* Prevent any content area from hiding dropdowns */
main, .container, .wrapper, .content {
overflow: visible !important;
position: relative;
z-index: 1;
}

/* Navbar stays fixed and on top */
.navbar {
background-color: #343a40;
z-index: 1050;
position: fixed;
top: 0;
width: 100%;
}

/* Dropdown menu floats and appears on hover */
.dropdown-menu {
z-index: 2000 !important;
position: absolute;
display: none;
}

/* Show dropdown when hovered (desktop-friendly) */
.nav-item.dropdown:hover .dropdown-menu {
display: block;
}



    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark" th:fragment="navbar">
    <div class="container-fluid px-3 px-lg-4">
        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="/" aria-label="Shop Ease Home">
            <i class="fas fa-shopping-cart me-2"></i>
            <span>Shop Ease</span>
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/ElectroHub/">
                        <i class="fas fa-home me-1"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ElectroHub/productss">
                        <i class="fas fa-box me-1"></i> Products
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i class="fas fa-tags me-1"></i> Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/category/electronics">
                            <i class="fas fa-laptop me-2"></i>Electronics
                        </a></li>
                        <li><a class="dropdown-item" href="/category/clothing">
                            <i class="fas fa-tshirt me-2"></i>Clothing
                        </a></li>
                        <li><a class="dropdown-item" href="/category/home">
                            <i class="fas fa-home me-2"></i>Home & Garden
                        </a></li>
                        <li><a class="dropdown-item" href="/category/sports">
                            <i class="fas fa-dumbbell me-2"></i>Sports & Fitness
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/categories">
                            <i class="fas fa-th-large me-2"></i>View All Categories
                        </a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ElectroHub/deals">
                        <i class="fas fa-fire me-1"></i> Deals
                    </a>
                </li>
            </ul>

            <!-- Search -->
            <div class="search-container me-3">
                <form class="d-flex" role="search" action="/search" method="GET">
                    <input class="form-control" type="search" name="q"
                           placeholder="Search products..." aria-label="Search products">
                    <button class="btn btn-warning ms-2" type="submit" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- Right Nav -->
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item position-relative">
                    <a class="nav-link cart-link" href="/ElectroHub/cart" aria-label="Shopping Cart">
                        <i class="fas fa-shopping-cart me-1"></i> Cart
                        <span class="cart-badge">0</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ElectroHub/wishlist">
                        <i class="fas fa-heart me-1"></i> Wishlist
                    </a>
                </li>

                <!-- Show if NOT logged in -->
                <li class="nav-item" th:if="${session.userObj == null}">
                    <a class="nav-link" href="/ElectroHub/login">
                        <i class="fas fa-sign-in-alt me-1"></i> Login
                    </a>
                </li>
                <li class="nav-item" th:if="${session.userObj == null}">
                    <a class="nav-link" href="/ElectroHub/register">
                        <i class="fas fa-user-plus me-1"></i> Register
                    </a>
                </li>

                <!-- Show if LOGGED IN -->
                <li class="nav-item dropdown profile-dropdown" th:if="${session.userObj != null}">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user-circle me-1"></i>
                        <span th:text="${session.userObj.name}">Profile</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="/profile">
                            <i class="fas fa-user me-2"></i> Account
                        </a></li>
                        <li><a class="dropdown-item" href="/do-logout">
                            <i class="fas fa-sign-out-alt me-2"></i> Logout
                        </a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
