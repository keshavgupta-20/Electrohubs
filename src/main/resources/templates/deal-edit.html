<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Deals Management</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <style>
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }

    @media (max-width: 768px) {
        .top-bar {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
    }
  </style>
</head>
<body>

<!-- NavBar and Sidebar -->
<div th:replace="NavBar::layout(~{::section})"></div>
<div th:replace="sidebar::layout(~{::section})"></div>

<!-- Main Content Section -->
<section class="content-wrapper">
  <div class="top-bar">
    <h2>Deals & Discounts</h2>
    <a href="/deals/add" class="btn btn-success">
      <i class="fas fa-plus-circle"></i> New Discount
    </a>
  </div>

  <table class="table table-hover table-bordered align-middle">
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Current Discount (%)</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="deal : ${deals}">
      <td th:text="${deal.productId}">P001</td>
      <td th:text="${deal.productName}">Smartphone</td>
      <td th:text="${deal.category}">Electronics</td>
      <td th:text="${deal.discount}">10</td>
      <td class="action-btns">
        <a th:href="@{'/deals/edit/' + ${deal.productId}}" class="btn btn-primary btn-sm">
          <i class="fas fa-edit"></i> Edit
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
