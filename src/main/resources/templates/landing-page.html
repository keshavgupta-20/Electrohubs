<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Carousel styling for screen fit */
        .carousel-container {
            height: 65vh; /* Increased height for larger carousel */
            max-height: 500px; /* Increased maximum height */
            min-height: 350px; /* Increased minimum height */
            overflow: hidden;
            margin-top: 70px;
            width: 80%; /* Reduced width to 80% of container */
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px; /* Added rounded corners for better appearance */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Added shadow for depth */
        }

        .carousel-item img {
            width: 100%;
            height: 65vh; /* Increased height to match container */
            max-height: 500px; /* Increased maximum height */
            min-height: 350px; /* Increased minimum height */
            object-fit: cover; /* This ensures the image covers the container while maintaining aspect ratio */
            object-position: center; /* Centers the image */
            border-radius: 15px; /* Match container border radius */
        }

        /* Optional: Add some overlay for better text readability if needed */
        .carousel-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1); /* Light overlay */
            pointer-events: none;
        }

        /* Category card hover effect */
        .category-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            border-radius: 10px;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .carousel-container {
                height: 50vh;
                max-height: 400px;
                margin-top: 60px;
                width: 90%; /* Slightly wider on tablets */
            }

            .carousel-item img {
                height: 50vh;
                max-height: 400px;
            }
        }

        @media (max-width: 576px) {
            .carousel-container {
                height: 40vh;
                max-height: 300px;
                margin-top: 50px;
                width: 95%; /* Almost full width on mobile */
            }

            .carousel-item img {
                height: 40vh;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
<div th:replace="NavBar::layout(~{::section})"></div>
<section>
    <div class="carousel-container">
        <div id="carouselExample" class="carousel slide carousel-fade h-100" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner h-100">
                <div class="carousel-item active">
                    <img src="/img/ecom1.png" class="d-block" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="/img/ecom.png" class="d-block" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="/img/ecom2.png" class="d-block" alt="Banner 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Categories Section -->
    <div class="container my-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Shop Electronics by Category</h2>
            <p class="text-muted">Discover the latest technology and electronics</p>
        </div>
        <div class="row g-4">
            <div class="col-lg-2 col-md-3 col-sm-4 col-6" th:each="cat : ${categories}">
                <div class="card text-center category-card shadow-sm">
                    <div class="card-body">
                        <div class="category-icon mb-2">
                            <img th:src="@{${cat.imageUrl}}" alt="Category Image" class="img-fluid" style="width: 40px; height: 40px;" />
                        </div>
                        <h6 class="card-title" th:text="${cat.name}">Category Name</h6>
                        <small class="text-muted" th:text="${cat.description}">Category Description</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
