<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>
<body>

<!-- NavBar and Sidebar -->
<div th:replace="NavBar::layout(~{::section})"></div>
<div th:replace="sidebar::layout(~{::section})"></div>

<!-- Main Content Section -->
<section class="content-wrapper">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>All Products</h2>
        <a href="/products/add" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add Product
        </a>
    </div>

    <table class="table table-hover table-bordered align-middle">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">P001</td>
            <td th:text="${product.name}">iPhone 15</td>
            <td th:text="${product.category.title}">Electronics</td>
            <td class="action-btns">
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?')">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
