<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - Products</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>

    </style>
</head>
<body>

<div th:replace="NavBar::layout(~{::section})"></div>

<section class="container my-4">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3">
        <div class="col" th:each="product : ${products}">
            <div class="product-card text-center">
                <img th:src="@{'/img/product/' + ${product.productImage}}" th:alt="${product.title}" class="product-image mb-2"/>

                <div class="product-title" th:text="${product.title}">Product Title</div>
                <div class="product-desc text-muted" th:text="${product.description}">Product description</div>

                <div class="mt-1">
                    <span th:if="${product.discountedPrice != null}">
                        <span class="original-price">₹ <span th:text="${product.price}">999</span></span>
                        <span class="discounted-price ms-1">₹ <span th:text="${product.discountedPrice}">799</span></span>
                        <span class="discount-badge"
                              th:with="discount=${product.price - product.discountedPrice},
                                       percent=${(discount * 100) / product.price}"
                              th:text="|${percent.intValue()}% OFF|">20% OFF</span>
                    </span>
                    <span th:if="${product.discountedPrice == null}" class="discounted-price">₹ <span th:text="${product.price}">999</span></span>
                </div>

                <div class="mt-1">
                    <span class="out-of-stock text-danger" th:if="${product.quantity <= 0}">Out of Stock</span>
                </div>

                <div class="mt-2">

                    <a th:href="@{'/cart/add/' + ${product.productId}}"
                       class="btn btn-primary btn-sm btn-sm-custom"
                       th:if="${product.quantity > 0}">
                        Add to cart
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" class="mt-4" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/ElectroHub/products'(pageNumber=${pageNumber - 1}, pageSize=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link"
                   th:href="@{'/ElectroHub/products'(pageNumber=${i}, pageSize=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${pageNumber + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{'/ElectroHub/products'(pageNumber=${pageNumber + 1}, pageSize=${pageSize}, sortBy=${sortBy}, sortDir=${sortDir})}">Next</a>
            </li>
        </ul>
    </nav>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
