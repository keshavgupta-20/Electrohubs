<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Inventory</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>
<body>

<!-- NavBar and Sidebar -->
<div th:replace="NavBar::layout(~{::section})"></div>
<div th:replace="sidebar::layout(~{::section})"></div>

<!-- Main Content Section -->
<section class="content-wrapper">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Inventory</h2>
  </div>

  <table class="table table-hover table-bordered align-middle">
    <thead>
    <tr>
      <th>Product ID</th>
      <th>Name</th>
      <th>Stock Left</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.category}">P001</td>
      <td th:text="${product.name}">Laptop</td>
      <td th:text="${product.stock}">50</td>
      <td class="action-btns">
        <a th:href="@{'/inventory/add-stock/' + ${product.id}}" class="btn btn-success btn-sm">
          <i class="fas fa-plus"></i> Add Stock
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</section>

</body>
</html>
