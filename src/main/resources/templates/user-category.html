<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Categories & Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-5">

  <!-- Categories Section -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">All Categories</h2>
    <p class="text-muted">Browse through all our product categories</p>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
    <div class="col" th:each="cat : ${categories}">
      <div class="card h-100 shadow-sm">
        <img th:src="@{'/img/category/' + ${cat.coverPage}}" class="card-img-top" alt="Category Image">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${cat.title}">Category Title</h5>
          <p class="card-text" th:text="${cat.description}">Category Description</p>
          <a th:href="@{'/category/' + ${cat.categoryId}}" class="btn btn-primary btn-sm">View Products</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Products Section -->
  <div class="text-center mb-4">
    <h2 class="fw-bold">All Products</h2>
    <p class="text-muted">Explore our full range of items</p>
  </div>
  <div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <img th:src="@{'/img/product/' + ${product.image}}" class="card-img-top" alt="Product Image">
        <div class="card-body text-center">
          <h6 class="card-title" th:text="${product.name}">Product Name</h6>
          <p class="text-muted" th:text="'â‚¹' + ${product.price}">Price</p>
          <a th:href="@{'/product/' + ${product.id}}" class="btn btn-outline-primary btn-sm">View Details</a>
        </div>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
